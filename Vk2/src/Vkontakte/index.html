<!DOCTYPE html>
<html lang="en">
<head>
    <title> Welcome! | VK</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header class="header" id="header">
    <div class="container">
        <div class="header_h">
           <img class="img" src="vk44.png">
            <form>
                <input class="search" placeholder="Search" type="" name="">
                <img class="img_search"src="search.png">
            </form>
        </div>
    </div>

</header>


<div class="main">
    <div class="container">
        <div class="main_pages">
            <div class="main_page1">
                <h3 class="h3">VK for mobile devices</h3>
                <p class="text">Install our official mobile app and stay in touch with your friends anytime and anywhere.</p>
            <img class="phone" src="phone.png">
            <div class="button">
                <button class="android">VK for Android</button>
                <img class="img_android" src="vk.android.svg">
                <img class="img_apple" src="vk.apple.svg">

                <button class="iphone">VK for iPhone</button><br>
            <a class="allProduct" href="https://vk.com/products">All products ></a>

            </div>
            </div>
            <div class="main_page2">
                <div class="rect1">
                    <form class="form">
                        <input class="Phone_or_email"type="text" name="" placeholder="Phone or email"><br>
                        <input class="Password" type="text" name="" placeholder="Password">
                    </form>
                    <button class="log_in">Log in</button>
                    <a class="forget_your_password" href="">Forget your password?</a>
                </div>
                <div class="rect2">
                    <h1 class="FirstTime">First time VK?</h1>
                    <h4 class="Sign">Sign up for VK</h4>
                    <form>
                        <input class="name" type="" name="" placeholder="Your first name"><br>
                        <input class="surname" type="" name="" placeholder="Your last name">
                    </form>
                        <h5 class="h5">Birthday</h5>
                        <select class="day">
                            <option>Day</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                        <select class="month">
                            <option>Month</option>
                            <option>December</option>
                            <option>February</option>
                        </select>
                        <select class="year">
                            <option>Year</option>
                            <option>2000</option>
                            <option>2001</option>
                        </select>
                        <h6 class="h6">Your gender</h6>
                        <form class="radio">
                            <input type="radio" name="">
                            <label>Female</label>
                            <input type="radio" name="">
                            <label>Male</label>
                        </form>
                    <button class="regis">Continue registration</button><br>
                    <button class="facebook">Log in with Facebook</button>
                </div>
                <div class="rect3">
                    <p class="last_text">After registering, you'll get access to all of VK Connect's features.</p>
                <a class="learn" href="">Learn more</a>
                </div>
            </div>
        </div>
    </div>
<hr class="hr">
</div>



</body>

</html>
