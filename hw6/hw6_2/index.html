<!DOCTYPE html>
<html>
<head>
    <title>Temperature</title>
    <script type="text/javascript">
        function get_Fahrenheit(){
            var celc = parseInt(document.getElementById('celsius').value);
            var fah;
            //(f-32)/9 = c/5;
            fah = celc/5*(9)+32;
            document.write("Fahrenheit : "+fah);
        }

        function get_Celsius(){
            var fah = parseInt(document.getElementById('fahrenheit').value);
            var celc;
            //(f-32)/9 = c/5;
            celc = ((fah-32)/9)*5;
            document.write("Celsius : "+celc);
        }
    </script>
</head>
<body style="font-size: 25px;background-color: aqua">
<input type="text" id="celsius" placeholder="Celsius">
<input type="submit" value="Answer" onclick="get_Fahrenheit()">
<br>

<input type="text" id="fahrenheit" placeholder="Fahrenheit">
<input type="submit" value="Answer" onclick="get_Celsius()">

</body>
</html>
